<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST-API</title>
    <script src="https://kit.fontawesome.com/3f2800f71a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact List</h1>
    </header>

    <main>

        <div class="form_div">
            <h2 class="formTitle">Create new contact</h2>
            <form method="post" class="form_con">
                <label for="email">Email:</label>
                <input type="text" name="email">

                <label for="firstName">Firstname:</label>
                <input type="text" name="firstName">

                <label for="lastName">Lastname:</label>
                <input type="text" name="lastName">
                <button type="submit" id="submit_btn"><i class="fa-solid fa-plus"></i>Add Contact</button>
            </form>

           <div class="search_div">
            <h2 class="specTitle">Search for specific contact:</h2>
        <div class="search_input">
                
                <label for="search_firstName">Firstname:</label>
                <input type="text" id="search_firstname">
                <button class="searchBtn">Search</button>
            </div>
        </div>
             
        
        </div>  

       
<div class="update_container active" id="update_container">
                
                <div class="form_header">
                    <h2 class="title">Update Contact</h2>
                    <button class="close-button">&times;</button>
                </div>

            <form method="put" class="form_update">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Firstname" id="firstN">
                <input type="text" placeholder="Lastname" id="lastN"> 

                <button class="popupUpdateBtn">Update</button>
            </form>

        </div>

        <div id="overlay"></div>
       
        <div class="contact_container">
            <h2>Contacts</h2>

        </div>

        

    </main>
</body>
</html>
